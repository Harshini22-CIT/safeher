<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAFEHER | Women Safety App</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>SAFEHER</h1>
    <p>Smart Preventive Women Safety System</p>
  </header>

  <!-- Main Container -->
  <main class="container">

    <!-- SOS Section -->
    <section class="sos-section">
      <button class="sos-btn">SOS</button>
      <p class="sos-text">Press in case of emergency</p>
    </section>

    <!-- Preventive Alert -->
    <section class="alert-section">
      <h2>âš  Preventive Alert</h2>
      <p>You may be entering a high-risk area. Stay alert.</p>
    </section>

    <!-- Trusted Contacts -->
    <section class="contacts-section">
      <h2>Trusted Contacts</h2>
      <ul>
        <li>Mother</li>
        <li>Father</li>
        <li>Friend</li>
      </ul>
    </section>

    <!-- Safety Modes -->
    <section class="modes-section">
      <h2>Safety Modes</h2>
      <button class="mode-btn">Fake Call</button>
      <button class="mode-btn">Safe Walk</button>
      <button class="mode-btn">Silent Alert</button>
    </section>
    <!-- Add Trusted Contact -->
    <section class="add-contact-section">
      <h2>Add Trusted Contact</h2>

      <input type="text" id="contactName" placeholder="Contact Name">
      <input type="tel" id="contactPhone" placeholder="Phone Number">
      <button onclick="addContact()">Add Contact</button>
    </section>

<!-- Contact List -->
    <section class="contacts-section">
      <h2>Trusted Contacts</h2>
      <ul id="contactList"></ul>
    </section>


  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&COPY; 2025 SAFEHER</p>
  </footer>
  <script src="script.js"></script>

</body>
</html>
